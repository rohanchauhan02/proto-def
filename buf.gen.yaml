version: v1
plugins:
  # Go plugins
  - name: go
    out: .
    opt: module=github.com/rohanchauhan02/proto-def
  - name: go-grpc
    out: .
    opt: module=github.com/rohanchauhan02/proto-def

  # Python (services)
  - name: grpc-python
    out: .
    path: ./protoc-gen-grpc-python
    strategy: all
